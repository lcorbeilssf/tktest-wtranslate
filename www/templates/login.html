<ion-view view-title= "{{'LOGIN_CTRL.LOGIN' | translate}}">
    <ion-content class="padding">
        <form name="loginForm" novalidate ng-submit="loginSubmitForm(loginForm)">
          <div class="list list-inset" >
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
              <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
            </label>
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
              <input name="password" type="password" placeholder="Password" ng-model="user.password" required>
            </label>
          </div>
          <ion-checkbox ng-model="checkbox.rememberMe" class="no-border">{{ 'LOGIN_CTRL.REMEMBER_ME' | translate }}</ion-checkbox>
          <button class="button button-block button-positive" type="submit">
            {{ 'LOGIN_CTRL.LOGIN' | translate }}
            {{ testDate | date : format : timezone}}
          </button>
          <button class="button button-block button-positive" type="submit" ion-track-tap="Login-tap" ion-track-data="{ mockData: 'User tapped Login'}"></button>

        </form>
    </ion-content>
</ion-view>
