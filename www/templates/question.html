<ion-view view-title="{{ 'QUESTION_CTRL.TITLE' | translate }}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
       {{ 'QUESTION_CTRL.OPTION_A' | translate }}
      </div>
      <div class="item item-text-wrap">
        {{questionA.Text}}
      </div>
    </div>  
    <div class="card">
      <div class="item item-divider">
        {{ 'QUESTION_CTRL.OPTION_B' | translate }}
      </div>
      <div class="item item-text-wrap">
        {{questionB.Text}}
      </div>
    </div> 
    <div class="row">
        <div class="col">
            <button class="button button-block button-positive" ng-click="buttonClicked('A')">
             {{ 'QUESTION_CTRL.A' | translate }}
            </button>
        </div>
        <div class="col">
            <button class="button button-block button-positive" ng-click="buttonClicked('B')">
            {{ 'QUESTION_CTRL.OPTION_B' | translate }}
            </button>
        </div>
    </div>
  </ion-content>
</ion-view>
